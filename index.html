<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="timer">
            <h4 class="information">Time: <span class="clock">00:00</span></h4>
        </div>
            <section class="score-panel">
        	    <ul class="stars">
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        	    </ul>
        	    <span class="moves">0</span> Moves
                <div class="restart">
        		    <i class="fa fa-repeat"></i>
        	    </div>
            </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="result">
        <div class="wrapper">
            <h1 class="title">CONGRATULATIONS!</h1>
            <p class="message">You could find all the matches!</p>
            <div class="score-panel">
                <p class="score">Your score:</p>
                <ul class="stars score">
                    <li class="animate"><i class="fa fa-star scored"></i></li>
                    <li class="animate"><i class="fa fa-star scored"></i></li>
                    <li class="animate"><i class="fa fa-star scored"></i></li>
                </ul>
                <p class="score-text">Moves: <span class="moves-score">0</span></p>
                <p class="score-text">Time: <span class="timer-score">00:00</span></p>
            </div>
            <div class="actions">
                <p class="challenge">What about you improve your score? Let's play again!</p>
                <button class="button restart">Play Again</button>
            </div>
        </div>
        
    <script src="js/app.js"></script>
</body>
</html>
